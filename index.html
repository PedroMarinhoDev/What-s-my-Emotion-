<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hey</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
     

    <div id="container">

      <div id="student-screen">

          <img src="./img/videofeed.png" alt="" id="video-feed">
          <div id="toolbar">

              <div id="controls"></div>

              <div id="reactions">

                  <img src="./img/watching.svg" alt="watching reaction icon" id="watching"
                      onclick="watchingReaction()">
                  <img src="./img/questioning.svg" alt="questioning reaction icon" id="questioning"
                      onclick="questioningReaction()">
                  <img src="./img/understanding.svg" alt="understanding reaction icon" id="understanding"
                      onclick="understandingReaction()">                  

              </div>
          </div>


      </div>
      <video id="video" width="720" height="560" autoplay muted></video>   
      <div id="teacher-screen">

          <div id="reactions-feedback">


              <img src="./img/watching.svg" alt="watching reaction icon" id="watching-feedback" class="transform">


              <img src="./img/questioning.svg" alt="questioning reaction icon" id="questioning-feedback">
              <img src="./img/understanding.svg" alt="understanding reaction icon" id="understanding-feedback">
              

          </div>
      </div>
  </div>
  </body>
</html>
